<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Optix Automation Builder</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div id="app"></div>
    
    <!-- Scripts -->
    <script src="/js/manifest.js"></script>
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        // Set environment variables for the app
        window.OPENAI_API_KEY = '{{OPENAI_API_KEY}}';
        
        // For local development, try to get from process.env or set a placeholder
        if (window.OPENAI_API_KEY === '{{OPENAI_API_KEY}}') {
            // This means we're in local development and the placeholder wasn't replaced
            // You can set your API key here for local development:
            window.OPENAI_API_KEY = 'your-openai-api-key-here'; // Replace with your actual API key
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Main page loaded');
            
            // Check if we have a token in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                console.log('Token found in URL, initializing AutomationBuilder');
            } else {
                console.log('No token found in URL');
            }
        });
    </script>
</body>
</html>
