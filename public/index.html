<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Optix Automation Builder</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div id="app"></div>
    
    <!-- Scripts -->
    <script src="/js/manifest.js"></script>
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
    
    <!-- Load environment configuration -->
        <script src="/env-config.js?v=3"></script>
    
    <script>
        // Runtime environment variable loading
        // Try to get from window first (injected by env-config.js)
        if (!window.OPENAI_API_KEY || window.OPENAI_API_KEY === '') {
            // If not available, try to fetch from a runtime endpoint
            console.log('Fetching runtime config...');
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    window.OPENAI_API_KEY = config.OPENAI_API_KEY;
                    console.log('Runtime config loaded:', window.OPENAI_API_KEY ? '***SET***' : 'NOT SET');
                    console.log('API key value:', window.OPENAI_API_KEY ? window.OPENAI_API_KEY.substring(0, 10) + '...' : 'NOT SET');
                })
                .catch(error => {
                    console.log('Failed to load runtime config:', error);
                    // Fallback for local development
                    window.OPENAI_API_KEY = 'your-openai-api-key-here'; // Replace with your actual API key
                    console.log('Using fallback API key');
                });
        } else {
            console.log('API key already available:', window.OPENAI_API_KEY ? '***SET***' : 'NOT SET');
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Main page loaded');
            
            // Check if we have a token in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                console.log('Token found in URL, initializing AutomationBuilder');
            } else {
                console.log('No token found in URL');
            }
        });
    </script>
</body>
</html>
